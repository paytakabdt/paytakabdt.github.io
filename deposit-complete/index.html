<!doctype html>
<html lang="en">
<head>
    <title>Deposit Complete</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        .bg-light {
            background-color: #ebebeb !important;
        }

        .text-primary {
            color: #00c0ff !important;
        }

        .btn-primary {
            border: #00c0ff !important;
            background: #00c0ff !important;
        }

        .form-control::placeholder {
            font-size: 10px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div class="text-center">
                    <i class="fa-regular fa-circle-check mt-3" style="font-size: 120px; color: #6bf8c8;"></i>
                    <div class="mt-3">
                        <h3 class="text-secondary fw-bold">
                            সফলভাবে জমা দেওয়া হয়েছে
                        </h3>
                        <p class="mt-4" style="font-size: 14px; color: #919191;">
                            আপনার লেনদেন সফল ভাবে জমা দেওয়া হয়েছে এবং 5 পাঁচ মিনিটের মাঝে অনুমোদিত হবে।
                        </p>

                        <button class="btn btn-primary mt-3 mb-3 text-dark">
                            <span id="counter">5</span> সেকেন্ড পরে পুনঃনির্দেশ করা হচ্ছে
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-4 text-center" style="font-size: 13px; color: #919191;">
            <i class="fa-solid fa-unlock-keyhole"></i> আপনি একটি সুরক্ষিত সাইটে আছেন
        </p>
    </div>
    <!-- Bootstrap JavaScript Libraries 5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
            return false;
        };
        const getValue = (parm) => {
            return getUrlParameter(parm);
        }
        const notifyMsg = (msg,cls) => {
            Swal.fire({
                position: 'top-end',
                icon: cls,
                title: msg,
                toast:true,
                showConfirmButton: false,
                timer: 2500
            })
        }
        const copyTxt = (id) =>{
            var r = document.createRange();
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            notifyMsg('Copy Success!', 'success')
        }
    </script>

    <script>
        let home_url = getValue('home_url');
    </script>
    

    <!-- Timer -->
    <script>
        const startMinutes = 4
        let time = startMinutes
        // let time = startMinutes * 60
        const updateCountDown = () => {
            const t = setInterval(() => {
                const minutes = Math.floor(time / 60)
                const seconds = time % 60
                // const result = `${("0" + minutes).slice(-2)}:${("0" + seconds).slice(-2)}`
                const result = `${seconds}`
                document.getElementById('counter').innerHTML = result;
                time--
                if (seconds === 0) {
                    clearInterval(t)
                    // alert("Time's up!");
                    location.href = home_url
                }
            }, 1000)
        }
        updateCountDown()
    </script>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
